<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jigsaw</title>
    <link rel="icon" href="image/favicon.ico" />
    <link rel="stylesheet" href="src/style.css" />
    <script type="module" src="src/script.js" defer></script>
  </head>
  <body>
    <label for="puzzleCols">Columns</label>
    <input type="number" id="puzzleCols" min="1" max="12" />
    &nbsp
    <label for="puzzleWidth">Width(px)</label>
    <!-- prettier-ignore -->
    <input type="number" id="puzzleWidth" min="300" max="1200" step="50"/>
    &nbsp
    <label for="image" class="btn">Choose Image</label>
    <input type="file" id="image" accept="image/*" class="notShown" />
    &nbsp
    <label for="gameStart" id="play" class="btn">Play!</label>
    <button id="gameStart" class="notShown"></button>
    &nbsp
    <input type="checkbox" id="hint" />
    <label for="hint">show hint</label>
    <div id="puzzle"></div>
  </body>
</html>
